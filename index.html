<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint</title>

    <!-- Favicon -->
    <link rel="shortcut icon" href="icons/favicon.png" />
    <script src="js/main.js" defer></script>

    <link rel="stylesheet" href="css/main.min.css" />
  </head>

  <body>
    <!-- MAIN CONTENT -->
    <main class="main-content">
      <!-- MOBILE -->
      <section class="mobile container">
        <h2 class="title">Dasturdan foydalanish uchun uni kompyuter yoki noutbukda oching!</h2>
      </section>
      <!-- /MOBILE -->
      <section class="paint">
        <div class="container paint__inner">
          <!-- DRAW BOARD -->
          <section class="draw-board section">
            <canvas class="draw-board__canvas"></canvas>
          </section>
          <!-- /DRAW BOARD -->
          <!-- TOOLS BOARD -->
          <section class="tools-board section">
            <div class="tools-board__row">
              <!-- SHAPES -->
              <label class="title">Shakllar</label>
              <ul class="tools-board__options list">
                <li class="tools-board__option tool" id="rectangle">
                  <img class="tools-board__option-img" src="icons/rectangle.svg" alt="rectangle" />
                  <span class="tools-board__option-name">To'rtburchak</span>
                </li>
                <li class="tools-board__option tool" id="circle">
                  <img class="tools-board__option-img" src="icons/circle.svg" alt="circle" />
                  <span class="tools-board__option-name">Doira</span>
                </li>
                <li class="tools-board__option tool" id="triangle">
                  <img class="tools-board__option-img" src="icons/triangle.svg" alt="triangle" />
                  <span class="tools-board__option-name">Uchburchak</span>
                </li>
                <li class="tools-board__option">
                  <input class="tools-board__option-checkbox" type="checkbox" id="fill-color" />
                  <label class="tools-board__option-name tools-board__option-name" for="fill-color"
                    >Rangni to'ldirish</label
                  >
                </li>
              </ul>
            </div>

            <!-- VARIANTS -->
            <div class="tools-board__row">
              <label class="title">Variantlar</label>
              <ul class="tools-board__options list">
                <li class="tools-board__option tool tools-board__option--active" id="brush">
                  <img class="tools-board__option-img" src="icons/brush.svg" alt="brush" />
                  <span class="tools-board__option-name">Erkin Chizish</span>
                </li>
                <li class="tools-board__option tool" id="line">
                  <img class="tools-board__option-img" src="icons/line.svg" alt="line" />
                  <span class="tools-board__option-name">To'g'ri chiziq</span>
                </li>
                <li class="tools-board__option tool" id="eraser">
                  <img class="tools-board__option-img" src="icons/eraser.svg" alt="eraser" />
                  <span class="tools-board__option-name">O'chirg'ich</span>
                </li>
                <li class="tools-board__option">
                  <input class="tools-board__option-range" type="range" id="size-slider" min="1" max="30" value="5" />
                </li>
              </ul>
            </div>

            <!-- COLORS -->
            <div class="tools-board__row tools-board__row--colors">
              <label class="title">Ranglar</label>
              <ul class="tools-board__options list">
                <li class="tools-board__option tools-board__option--white"></li>
                <li class="tools-board__option tools-board__option--black tools-board__option--selected"></li>
                <li class="tools-board__option tools-board__option--red"></li>
                <li class="tools-board__option tools-board__option--green"></li>
                <li class="tools-board__option tools-board__option--blue">
                  <input class="tools-board__option-color" type="color" id="color-picker" value="#4a98f7" />
                </li>
              </ul>
            </div>

            <!-- BUTTONS -->
            <div class="tools-board__row tools-board__row--buttons">
              <button class="button tools-board__clear-canvas" data-clear>O'chirish</button>
              <button class="button tools-board__save-image" data-save>Saqlash</button>
            </div>
          </section>
          <!-- /TOOLS BOARD -->
        </div>
      </section>
    </main>
    <!-- /MAIN CONTENT -->

    <!-- SCRIPTS -->
  </body>
</html>
